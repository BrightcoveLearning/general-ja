<article class="bcls-article">
  <h1>Base64エンコーディングツール</h1>
  <summary>これは、文字列を Base64 エンコードするための簡単なユーティリティです。その主な目的は、ブライトコーブ OAuth API <a href="https://apis.support.brightcove.com/getting-started/concepts-testing-tools-brightcove-apis.html"></a>からのアクセストークンの取得をテストすることです。</summary>
  <section class="bcls-section">
    <h2 id="encoding_tool">エンコードツール</h2>
    <p>下のフィールドに文字列を貼り付けて、ボタンをクリックして同等の Base64 でエンコードされた文字列を取得します。</p>
    <p>エンコードするクライアント ID:
      <input id="str1" type="text" style="width:70%" />
    </p>
    <p>エンコードするクライアントシークレット:
      <input id="str2" type="text" style="width:70%" />
    </p>
    <p>
      <button id="encode" class="bcls-button">それらをエンコード</button>
    </p>
    <p>エンコードされた認証文字列:<br />
      <textarea id="str1encoded" rows="2" style="width:80%"></textarea>
    </p>
  </section>
</article>
<script translate="no">
  var BCLS = ( function (window, document) {
    var str1 = document.getElementById('str1'),
      str2 = document.getElementById('str2'),
      str1encoded = document.getElementById('str1encoded'),
      encode = document.getElementById('encode');
  
      encode.addEventListener('click', function() {
        str1encoded.value = btoa(str1.value + ':' + str2.value);
      });
  
      str1encoded.addEventListener('click', function() {
        this.select();
      })
  })(window, document);
  </script>
