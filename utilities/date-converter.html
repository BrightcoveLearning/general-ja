  <h1>日付コンバーター</h1>
  <summary>異なる形式で日付を取得するための実用性。</summary>
  <section class="bcls-section">
    <p ><a translate="No" href="http://bevacqua.github.io/rome/">ローマ日付/時間ピッカーを使用</a></p>
    <p style="float: left; min-height: 150px;margin-right: 40px;">日付ピッカー:
      <input type="text" class="input" size="17" id="dateInput" />
    </p>
    <p>ISO 8601日付: <span id="isoDate"></span></p>
    <p>UTC 日付: <span id="utcDate"></span></p>
    <p><span translate="No">エポック日付</span> (ミリ秒): <span id="epochDate"></span></p>
    <script src="/assets/js/rome.min.js"></script><script translate="no">
      var BCLS = ( function (rome, document) {
        var moment = rome.moment,
          now = new Date(),
          selectedDate = now,
          nowUTC,
          nowISO,
          nowEpoch,
          dateInput = document.getElementById("dateInput"),
          isoDate = document.getElementById("isoDate"),
          utcDate = document.getElementById("utcDate"),
          epochDate = document.getElementById("epochDate"),
          setDates = function () {
            utcDate.textContent = selectedDate.toUTCString();
            isoDate.textContent = selectedDate.toISOString();
            epochDate.textContent = selectedDate.valueOf();
          };

      rome(dateInput, {initialValue: now.toISOString()});

      rome(dateInput).on("data", function () {
        selectedDate = rome(dateInput).getDate();
        setDates();
      });

      setDates();

        return {

        }
      })(rome, document);
      </script>
